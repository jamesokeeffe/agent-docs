# Test configuration for multi-agent system
spring.profiles.active=test

# Database configuration for testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Security configuration for testing
app.security.jwt.secret=testSecretKeyForJunitTesting123456789
app.security.jwt.expiration=3600000
app.security.jwt.refresh-expiration=86400000

# Logging configuration
logging.level.com.jamesokeeffe.agentsystem=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# Disable security for certain tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Cache configuration
spring.cache.type=simple

# Redis configuration (if needed for testing)
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.database=1